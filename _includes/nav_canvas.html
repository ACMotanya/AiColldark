<!-- Header
============================================= -->
<header id="header" class="transparent-header full-header" data-sticky-class="not-dark">

  <div id="header-wrap">

    <div class="container clearfix">

      <div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

      <!-- Logo
      ============================================= -->
      <div id="logo">
        <a href="index.html" class="standard-logo" data-dark-logo="images/logo-dark.png"><img src="images/logo.png" alt="Canvas Logo"></a>
        <a href="index.html" class="retina-logo" data-dark-logo="images/logo-dark@2x.png"><img src="images/logo@2x.png" alt="Canvas Logo"></a>
      </div><!-- #logo end -->

      <!-- Primary Navigation
      ============================================= -->
      <nav id="primary-menu">
        <ul>
          <li><a href="{{ site.baseurl }}/"><div>HOME</div></a></li>
          <li><a href="{{ site.baseurl }}/about"><div>ABOUT US</div></a></li>
          <li><a href="{{ site.baseurl }}/comingsoon"><div>FIND STORE</div></a></li>
          <li><a href="{{ site.baseurl }}/comingsoon1"><div>RETAILERS</div></a></li>
          <li><a href="https://www.ivystone.com/find/search-for-a-sales-representative.asp" target="_blank"><div>FIND A REP</div></a></li>

          {% if page.url == "/contact/" %}
            <li class="current"><a href="{{ site.baseurl }}/contact"><div>CONTACT</div></a></li>
          {% else %}
            <li><a href="{{ site.baseurl }}/contact"><div>CONTACT</div></a></li>
          {% endif %}

          <li><a href="http://www.cousin.com" target="_blank"><div>COUSIN.COM</div></a></li>
        </ul>
      </nav><!-- #primary-menu end -->

    </div>

  </div>

</header><!-- #header end -->
