layout: canvas

<section id="slider" class="slider-parallax revslider-wrap clearfix">
  <div class="slider-parallax-inner">

    <div class="tp-banner-container">
      <div class="tp-banner" >
        <ul>    <!-- SLIDE  -->
          <li class="dark" data-transition="fade" data-slotamount="1" data-masterspeed="1500" data-delay="10000"  data-saveperformance="off" data-title="Ken Burns">
            <!-- MAIN IMAGE -->
            <img src="{{ site.baseurl}}/img/home/home-2.jpg" data-bgposition="center center" data-kenburns="on" data-duration="20000" data-ease="Linear.easeNone" data-offsetend="0 0" data-offsetstart="0 0" data-rotateend="0" data-rotatestart="0" data-scaleend="100" data-scalestart="160">
            <!-- LAYERS -->

            <!-- LAYER NR. 1 -->
            <div class="tp-caption tp-shape tp-shapewrapper   tp-resizeme rs-parallaxlevel-0"
               id="slide-8-layer-9"
               data-x="['center','center','center','center']" data-hoffset="['0','0','0','0']"
               data-y="['middle','middle','middle','middle']" data-voffset="['15','15','15','15']"
              data-width="500"
              data-height="140"
              data-whitespace="nowrap"
              data-transform_idle="o:1;"

               data-transform_in="y:[-100%];z:0;rX:0deg;rY:0;rZ:0;sX:1;sY:1;skX:0;skY:0;s:1500;e:Power4.easeInOut;"
               data-transform_out="y:[100%];s:1000;e:Power2.easeInOut;s:1000;e:Power2.easeInOut;"
               data-mask_in="x:0px;y:0px;"
               data-mask_out="x:inherit;y:inherit;"
              data-start="1000"
              data-responsive_offset="on"


              style="z-index: 15;background-color:rgba(0, 0, 0, 0.75);border-color:rgba(0, 0, 0, 0.50);">
            </div>

              data-height="none"

               data-transform_out="y:[100%];s:1000;e:Power2.easeInOut;s:1000;e:Power2.easeInOut;"
               data-mask_in="x:0px;y:0px;"
               data-mask_out="x:inherit;y:inherit;"
              data-start="1000"

              data-splitout="none"

                    data-width="none"

              data-whitespace="nowrap"

               data-mask_in="x:0px;y:[100%];s:inherit;e:inherit;"
               data-mask_out="x:inherit;y:inherit;s:inherit;e:inherit;"
              data-start="1500"
              data-splitin="none"
              data-splitout="none"
              data-responsive_offset="on"


              style="z-index: 7; white-space: nowrap;">IN A SMOOTH WAY
